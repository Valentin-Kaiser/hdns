<!-- Logs Section -->
<ion-row class="ion-justify-content-center">
  <ion-col size="12" size-md="10" size-lg="12">
    <ion-card class="form-card full-height">
      <div class="form-header">
        <h3 class="form-title">
          <ion-icon name="document-text-outline"></ion-icon>
          Application Logs
        </h3>
        <div class="header-actions">
          <ion-button fill="clear" (click)="refreshLogs()" [disabled]="loading" title="Refresh logs">
            <ion-icon name="refresh-outline" [class.spin]="loading"></ion-icon>
          </ion-button>
          <ion-button class="close-button" fill="clear" (click)="close()">
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </div>

      <div class="form-content logs-content-wrapper">
        @if (loading) {
        <div class="loading-container">
          <ion-spinner></ion-spinner>
          <ion-label>Loading logs...</ion-label>
        </div>
        } @else {
        <div class="logs-content full-height">
          <pre class="log-text full-height">{{ logs }}</pre>
        </div>
        }
      </div>
    </ion-card>
  </ion-col>
</ion-row>
